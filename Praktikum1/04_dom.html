<html>
<head>
  <title>Belajar Javascript</title>
  <script>
    function myFunction01() {
      // Mengubah teks dalam elemen <h2> menjadi "Document Object Model"
      document.getElementsByTagName("h2")[0].innerHTML = "Document Object Model";
    }

    function myFunction02() {
      // Mengubah sumber gambar menjadi "WhatsApp Image 2024-08-29 at 09.02.41_809fe198.jpg"
      document.getElementById("logo").src = "Cat Loafing.jpeg";
    }

    function myFunction03() {
      // Menambahkan kelas "judul" ke elemen <h2> dan mengubah ukuran gambar
      document.getElementsByTagName("h2")[0].setAttribute("class", "judul");
      document.getElementById("logo").style.width = "100%";
      document.getElementById("logo").style.height = "100%"; // Menggunakan CSS untuk mengatur height
    }

    function myFunction04() {
      // Mengubah warna teks elemen dengan kelas "judul" menjadi merah
      document.getElementsByClassName("judul")[0].style.color = "red";
    }
  </script>
</head>
<body>
  <h2>Hypertext Markup Language</h2>

  <img id="logo" src="GVztoKVXEAEa6uw.jpeg" alt="gambar">

  <button id="btn01" onclick="myFunction01()">Ubah inner HTML</button>
  <button id="btn02" onclick="myFunction02()">Ubah nilai atribut image</button>
  <button id="btn03" onclick="myFunction03()">Set nilai atribut baru</button>
  <button id="btn04" onclick="myFunction04()">Ubah style elemen</button>

</body>
</html>
