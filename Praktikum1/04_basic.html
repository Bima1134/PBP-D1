<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Belajar Javascript
        </title>
    </head>
    <body>
        <h1>Javascript</h1>
        <script>
            var page = "Home";
            if(page == "Home"){
                document.write("Rumah");
            }
            else if (page == "About"){
                document.write("ABout");
            }
            else if (page == "News"){
                document.write("News");
            }
            else if (page == "Links"){
                document.write("Links");
            }
        </script>
    </body>
</html>
