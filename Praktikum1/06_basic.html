<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Belajar Javascript
        </title>
    </head>
    <body>
        <h1>Looping : whiule</h1>
        <script>
            counter=0;
            while(counter < 5){
                document.write("counter :" + counter +"<br/>");
                counter++;
            }
        </script>
    </body>
</html>
